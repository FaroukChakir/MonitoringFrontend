
<style>
  .label {
    position: absolute;
    top: 20px;
    left: 15px;
    font-size: 18px;
    color: black;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  .input-group {
    position: relative;
    width: 80%;
  }

  .input:not(:placeholder-shown) + .label,
  .input:focus + .label {
    top: -10px !important;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.4);
  }
</style>

<!-- Your Angular component template -->
<div class="Container">
  <div class="SwitchForm">
    <div class="Switch">
      <button (click)="toggleForm('login')" [class.active]="currentForm === 'login'">Login</button>
      <button (click)="toggleForm('register')" [class.active]="currentForm === 'register'">Register</button>
    </div>
    <div class="LoginRegister">
      <form *ngIf="currentForm === 'register'" #registerForm="ngForm" (ngSubmit)="register()" class="form-holder">
        <h2 class="form-title">Sign up</h2>
        <div class="input-group">
          <input [(ngModel)]="registerDto.user_Login" name="userLogin" class="input" placeholder=" " required />
          <label class="label">Username</label>
        </div>

        <div class="input-group">
          <input [(ngModel)]="registerDto.user_Password" type="password" name="userPassword" class="input" placeholder=" " required />
          <label class="label">Password</label>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>

      <form *ngIf="currentForm === 'login'" #loginForm="ngForm" (ngSubmit)="login()" class="form-holder">
        <h2 class="form-title">Log in</h2>
        <div class="input-group">
          <input [(ngModel)]="loginDto.user_Login" name="userLogin" class="input" placeholder=" " required />
          <label class="label">Username</label>
        </div>

        <div class="input-group">
          <input [(ngModel)]="loginDto.user_Password" type="password" name="userPassword" class="input" placeholder=" " required />
          <label class="label">Password</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>
</div>
